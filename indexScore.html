<html>
    <head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styleScore.css">
		<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
       
        <div class="container">
            <div class="flexi">
                <div class="col">
                    <h3>HOME</h3>
				    <div class="score"><span id="home-el">0</span></div>
				<div class="btns">
					<button onclick="addH1()">+1</button>
					<button onclick="addH2()">+2</button>
					<button onclick="addH3()">+3</button>
				</div>
            </div>
            <div class="col">
                <h3>GUEST</h3>
				<div class="score"><span id="guest-el">0</span></div>
				<div class="btns">
					<button onclick="addG1()">+1</button>
                    <button onclick="addG2()">+2</button>
					<button onclick="addG3()">+3</button>
				</div>
            </div>
            </div>
            <div class="flexi">
                <button id="newGame" onclick="nullScore()">New Game</button>
            </div>
        </div>
        <script src="score.js"></script>
    </body>
</html>
